<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Todo App<img src="icon.png"></h1>
    <input type="text" id="task-input" placeholder="Enter task">
    <button id="add-btn" style="display: none;"><b>Add Task</b></button>
    <button id="calendar-btn"><b>Select Date</b></button>
    <div id="calendar-picker-container" class="d-none">
      <input type="date" id="calendar-picker">
      <button id="calendar-save-btn"><b>Save Date</b></button>
    </div>
    <button id="notification-btn"><b>Set Time</b></button>
    <div id="time-picker-container" class="d-none">
      <input type="time" id="time-picker">
      <button id="save-btn"><b>Save Time</b></button>
    </div>
  </div>
  <div class="savedTasks">
    <h1><i class='fa-solid fa-bars-staggered'></i> saved Tasks</h1>
    <div id="card-container" class="row">
   </div>
</div>
  <script src="script.js"></script>
</body>
</html>
